<!doctype html>
<html lang="en">
{% load static %}

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">

    <title>NewDoor Login</title>
    <style>
        html,
        body {
            height: 100%;
        }
        
        body {
            display: -ms-flexbox;
            display: flex;
            -ms-flex-align: center;
            align-items: center;
            padding-top: 40px;
            padding-bottom: 40px;
            background-color: #adcee4;
        }
        
        .card {
            padding: 400px, 425px;
            background-color: red;
        }
        
        .form-signin {
            width: 100%;
            max-width: 330px;
            padding: 15px;
            margin: auto;
        }
        
        .form-signin .checkbox {
            font-weight: 400;
        }
        
        .form-signin .form-control {
            margin: 16px;
            position: relative;
            box-sizing: border-box;
            height: auto;
            padding: 10px;
            font-size: 16px;
        }
        
        .form-signin .form-control:focus {
            z-index: 2;
        }
        
        .form-signin input[type="email"] {
            margin-bottom: -1px;
            border-bottom-right-radius: 0;
            border-bottom-left-radius: 0;
        }
        
        .form-signin input[type="password"] {
            margin-bottom: 10px;
            border-top-left-radius: 0;
            border-top-right-radius: 0;
        }
        
        .bd-placeholder-img {
            font-size: 1.125rem;
            text-anchor: middle;
            -webkit-user-select: none;
            -moz-user-select: none;
            -ms-user-select: none;
            user-select: none;
        }
        
        .log {
            margin: auto;
            padding-left: 30px;
            padding-right: 60px;
            background-color: rgb(245, 245, 245);
            box-shadow: 12px;
            border-radius: 5px;
            box-shadow: 0 4px 20px 0 rgba(0, 0, 0, 1.14), 0 7px 10px -5px rgba(0, 188, 212, .4);
        }
        
        @media (min-width: 768px) {
            .bd-placeholder-img-lg {
                font-size: 3.5rem;
            }
        }
    </style>
    <!-- Custom styles for this template -->
    <link href="signin.css" rel="stylesheet">

</head>

<div>
    <img class="photo " src="{% static '/img/card-3.jpg' %}" alt="" width="900" height="625">


</div>
</div>

<body class="text-center">
    <div class="log">
        <form class="form-signin" method="post" action="/login">
            {% csrf_token %}
            <!-- <div class="card "> -->
            <div class="photo">
            </div>
            <img class="photo mt-4" src="/static/img/faces/NewDoor_Logo.png" alt="" width="72" height="72" style="    margin-left: 29px;">
            <h1 class="h3 mb-4 mt-4 font-weight-light" style=" margin-left: 35px; border-left-width: -25;">Login to NewDoor
            </h1>
            <label for="username" class="sr-only">User Name</label>
            <!-- <input type="text" id="inputEmail" name="username" class="form-control" placeholder="username" required autofocus> -->
            <input class="form-control" type="text" id="username" name="username" placeholder="username" required="true" aria-required="true">
            <!-- <input class="form-control" type="text" id="owner_name" name="owner_name" required="true" aria-required="true"> -->
            <label for="inputPassword" class="sr-only">Password</label>
            <input type="password" id="inputPassword" name="password" class="form-control" placeholder="Password" required>
            <div class="checkbox mb-3">
                <label style="margin-right: 98px;">
                          <input type="checkbox" value="remember-me"> Remember me
                </label>
                <button class="btn btn-lg btn-primary btn-block" type="submit" style="border-left-width: 0px; border-radius: 30px; margin-left: 16px;">Sign in</button>
            </div>

            <!-- </div> -->
            <p class="mt-5 mb-3 text-muted">&copy; 2020-2021</p>
        </form>
    </div>
</body>

</html>
