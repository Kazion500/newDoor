{% extends 'base.html' %} {% block body %}
<div class="col-md-12">
  <div class="card">
    <br />
    <div class="row">
      <div class="col-sm-12 offset-0">
        <h4 class="alert alert-info">Entity Details</h4>
        <form
          id="TypeValidation"
          class="form-horizontal"
          novalidate="novalidate"
        >
          {% csrf_token %}
          <div class="card-body">
            <div class="row">
              {{ field.value}} {% for field in form %}
              <label class="col-sm-2 col-form-label">{{field.label}}*</label>
              <div class="col-sm-4">
                <div class="form-group bmd-form-group">
                  <input
                    class="form-control"
                    value="{{ field.value}}"
                    type="text"
                    id="{{field.id}}"
                    name="{{ field.name }}"
                    required="true"
                    aria-required="true"
                    disabled
                  />
                </div>
              </div>
              {% endfor %}

              <div class="modal-footer" style="float: right; width: 100%">
                <a
                  href="{% url 'entity_overview'%}"
                  class="btn btn-info btn-round float-right"
                  style="margin-bottom: 20px; margin-top: 20px"
                >
                  Back
                </a>
              </div>
            </div>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>
{% endblock body %}
